version: '2'
services:
  postgres:
    image: mdillon/postgis:9.6
    ports:
      - 15432:5432
    logging:
      driver: "json-file"
      options:
        max-size: "50k"
        max-file: "50"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=aetrapp
      - POSTGRES_USER=aetrapp
      - POSTGRES_PASSWORD=aetrapp
  app:
    build: .
    # Use npm start in production
    command: nodemon src/
    links:
      - postgres
    ports:
    - 3030:3030
    volumes:
    # Development volumes. Comment-out for production
    - /src/node_modules
    - .:/src
    # Uncomment below for production (persist app data)
    # - ./.data/files:/src/files
    # - ./.data/public:/src/public
    environment:
      NODE_ENV: development
      NODE_CONFIG: |-
        {
          "webappUrl": "http://localhost:8000",
          "apiUrl": "http://localhost:3030",
          "ipsUrl": "http://localhost:3131",
          "sequelize": {
            "dialect": "postgresql",
            "database": "aetrapp_db",
            "username": "aetrapp_db_user",
            "password": "aetrapp_db_password",
            "host": "postgresql_host"
          },
          "supportEmail": "suporte@aetrapp.org",
          "mailgun": {
            "api_key": "<mailgunApiKey>",
            "api_key": "mailgun api key",
            "domain": "mg.aetrapp.org",
            "senderEmail": "Mensageiro do Aetrapp naoresponda@aetrapp.org"
          }
        }
